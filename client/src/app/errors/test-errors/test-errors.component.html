<ng-container>
    <button (click)="get500Error()" class="btn">Test500 Error</button>
    <button (click)="get400Error()" class="btn">Test400 Error</button>
    <button (click)="get401Error()" class="btn">Test401 Error</button>
    <button (click)="get404Error()" class="btn">Test404 Error</button>
    <button (click)="get400ValidationError()" class="btn">Test400Validation Error</button>

    <div class="val-error" *ngIf = "validationErrors.length > 0">
        <ul>
            <li *ngFor = "let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</ng-container>
